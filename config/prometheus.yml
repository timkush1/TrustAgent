global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'truthtable'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'go-proxy'
    static_configs:
      - targets: ['proxy:8002']
    metrics_path: '/metrics'

  - job_name: 'python-audit-engine'
    static_configs:
      - targets: ['audit-engine:8001']
    metrics_path: '/metrics'
